<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - Quiz System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/rankings.css">
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Quiz System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navItems">
                    <!--Dynamic navigation items will be inserted through JS-->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h2 class="title-gradient">Quiz Champions</h2>
            <p class="lead text-muted">Top performers in our quiz challenges</p>
        </div>
 
        <!--Display top three in records-->
        <div class="row mb-5 top-three">
            <!--Second Place-->
            <div class="col-md-4 mb-4">
                <div class="podium second-place" id="secondPlace">
                    <div class="trophy"><i class="fas fa-trophy"></i></div>
                    <div class="medal">2</div>
                    <div class="user-info">
                        <h4>Loading...</h4>
                        <p class="score">Score: -/-</p>
                    </div>
                </div>
            </div>
            <!--First Place-->
            <div class="col-md-4 mb-4">
                <div class="podium first-place" id="firstPlace">
                    <div class="crown"><i class="fas fa-crown"></i></div>
                    <div class="medal">1</div>
                    <div class="user-info">
                        <h4>Loading...</h4>
                        <p class="score">Score: -/-</p>
                    </div>
                </div>
            </div>
            <!--Third Place-->
            <div class="col-md-4 mb-4">
                <div class="podium third-place" id="thirdPlace">
                    <div class="trophy"><i class="fas fa-award"></i></div>
                    <div class="medal">3</div>
                    <div class="user-info">
                        <h4>Loading...</h4>
                        <p class="score">Score: -/-</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Leaderboard Table-->
        <div class="card leaderboard-card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Score</th>
                                <th>Category</th>
                                <th>Accuracy</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="rankingsBody">
                            <!--Ranking data will be dynamically inserted through JS-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/rankings.js"></script>
</body>
</html>
