<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Quiz System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/profile.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-brain"></i> Quiz System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navItems">
                    <!-- Dynamic navigation items will be inserted through JS -->
                </ul>
            </div>
        </div>
    </nav> 

    <div class="container mt-5">
        <!-- User Profile Card -->
        <div class="row">
            <div class="col-lg-4">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <!--User name and member info-->
                        <h3 id="username">Loading...</h3>
                        <p class="text-muted" id="memberSince">Member since: ...</p>
                    </div>
                    <div class="profile-stats">
                        <!--Profile Stats-->
                        <div class="stat-item">
                            <div class="stat-value" id="totalQuizzes">0</div>
                            <div class="stat-label">Quizzes Taken</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalCorrect">0</div>
                            <div class="stat-label">Correct Answers</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="accuracyRate">0%</div>
                            <div class="stat-label">Accuracy Rate</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <!-- Performance overviewn chart -->
                <div class="performance-card">
                    <div class="card-header">
                        <h4><i class="fas fa-chart-line"></i> Performance Overview</h4>
                        <div class="time-filter">
                            <!--Time filter buttons-->
                            <button class="btn btn-sm btn-outline-primary active">Week</button>
                            <button class="btn btn-sm btn-outline-primary">Month</button>
                            <button class="btn btn-sm btn-outline-primary">Year</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>

                <!--Recent Activity-->
                <div class="recent-activity-card mt-4">
                    <div class="card-header">
                        <h4><i class="fas fa-history"></i> Recent Activity</h4>
                    </div>
                    <div class="activity-list" id="historyTable">
                        <!--Activity records will be dynamically inserted through JS-->
                    </div>
                </div>

                <!--Category Stats Card-->
                <div class="category-stats-card mt-4">
                    <div class="card-header">
                        <h4><i class="fas fa-tags"></i> Category Performance</h4>
                    </div>
                    <div class="card-body">
                        <div class="row" id="categoryStats">
                            <!-- Category stats will be dynamically inserted through JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/profile.js"></script>
</body>
</html>
